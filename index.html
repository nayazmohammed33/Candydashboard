<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Candy Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <main class="container">
        <section class="card">
            <h1>Add Candy</h1>
            <form id="candy-form">
                <input type="text" id="name" placeholder="Candy Name" required />
                <input type="text" id="description" placeholder="Description" required />
                <input type="number" id="price" placeholder="Price" min="0" step="0.01" required />
                <input type="number" id="quantity" placeholder="Quantity" min="0" required />
                <button type="submit">Add Item</button>
            </form>
        </section>

        <section class="card">
            <h2>Candy Inventory</h2>
            <div id="status"></div>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Buy</th>
                    </tr>
                </thead>
                <tbody id="candy-list"></tbody>
            </table>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
